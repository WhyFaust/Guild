"GANGS_MODULE"
{
	"bank" "0" // 0 - purchase from the player's balance, 1 - purchase from the bank's balance (It is necessary that the bank was on).
	"sell_mode" "0" // 0 - purchase for Rubles, 1 - for Shop Credits, 2 - for Shop Gold, 3 - for WCS Gold, 4 - for LK Rubles
	"price" "50" // The cost of the pumping level
	"mode" "1" // Mod work(0 - percentage of damage, 1 - a certain amount per kill)
	"procent" "5" // Percentage of damage-dependent xp ("mode" "0")
	"hp" "5" // The amount of xp per level ("mode" "1")
	"max" "10" // Number of levels to upgrade
	"no_vip" "0" // 0 - off, 1 - on switching off for VIP players
	"procent_sell" "50" // Return percentage of the sale amount(0 - nothing will be returned, 100 - full sale amount will be returned)(-1 - disable "sell" item)
	"notification" "1" // Send notification of a successful purchase to the player on the GameCMS site
}