// Do you want to enable the plugin? (1 = Yes, 0 = No)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_gangs_enabled "1"

// Style for accepting an invitation to the gang. 
// (1 = Via Menu, 0 = Via !accept)
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_gangs_invite_style "1"

// The name of the database for the plugin.
// -
// Default: "gangs"
sm_gangs_database_name "gangs"

// The name of the database to connect to the GameCMS.
// -
// Default: "gangs"
sm_gangs_gamecms_name "gamecms"

// All functions are only available to T team? 
// 1 - Yes, only for T, 0 - For all teams)
// -
// Default: "0"
sm_gangs_terrorist_only "0"

// Name of the Kill column in the statistics base
// -
// Default: "total"
sm_gangs_db_statistic_name "total"

// Chat prefix
// -
// Default: " {GREEN}[Gangs]{GRAY}"
sm_gangs_chat_prefix " {GREEN}[Gangs]{GRAY}"

// Gang Menu Opening Commands
//  Separate with ','
// -
// Default: "g, gang, gangs, guild, guilds, b, banda"
sm_custom_commands "g, gang, gangs, guild, guilds, b, banda"

// SQL query for the output of Top Gangs
// -
// Default: "total"
sm_open_top_gangs_columns "total"